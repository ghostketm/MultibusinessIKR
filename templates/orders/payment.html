{% extends 'base.html' %}
{% load static %}

{% block title %}Payment - {{ order.order_number }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Payment for Order {{ order.order_number }}</h3>
                </div>
                <div class="card-body">
                    <p><strong>Amount:</strong> {{ order.total_amount }} KES</p>
                    <p><strong>Items:</strong> {{ order.items_count }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">M-Pesa Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number"
                                   placeholder="2547XXXXXXXX" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Initiate Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
