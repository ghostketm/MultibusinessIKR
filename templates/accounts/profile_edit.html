{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create/Edit Profile - {{ SITE_NAME }}{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">
                {% if user.profile %}Edit Profile{% else %}Create Profile{% endif %}
            </h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 mt-4">
                    Save Profile
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
