{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - {{ SITE_NAME }}{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 mt-4">
                    Register
                </button>
            </form>
            <p class="text-center text-gray-600 mt-4">
                Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Login here</a>.
            </p>
        </div>
    </div>
</section>
{% endblock %}
